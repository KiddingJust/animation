<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    .list {
        position: absolute;
        top: 100px;
        left:100px;
        background-color: black;
        color: white;
    }
    .wrapper {
        width:100%;
        height: 100vh;
    }
</style>

<div class="wrapper">
    <div class="list">리스트</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

    var list = $(".list");
    var arr = [];
    var host = "http://localhost:8080/";
    var kind = ["k", "w", "j"];

    function doA(data){
        var list = data;
        console.log($('.wrapper').html());
        var str = "";
        for(var i = 0; i < list.length ; i++){
            str += "<li>" + data[i].name + "</li>";
            $('.wrapper').html(str);
            console.log(data[i]);
        }
    }

    list.on("click", function(e){
        console.log("listclicked");
        // $(".list").append("37.571935, 126.982629");

        $.getJSON(
            {url:"http://localhost:8080/store",
                dataType:"jsonp",
                data:{ kind: kind, lat:37.571935, lng:126.982629},
                jsonpCallback: "doA"
            }
        )
    });

</script>

</body>
</html>
